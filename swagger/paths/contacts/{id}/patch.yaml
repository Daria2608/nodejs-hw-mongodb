tags:
  - Contacts
summary: Update contact by id
operationId: patchContact
description: Update contact by id
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '666adc35c46ac7862773cd28'
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          _id:
            description: "Contacts's id"
            type: string
            example: 65e4decdd286b30065d54af9
          name:
            description: "Contacts's name"
            type: string
            example: 'John Doe'
          phoneNumber:
            description: Contact's number"
            type: number
            example: +380000000003
          email:
            description: "Contact's email"
            type: string
            example: 'dddddd@example.com'
          contactType:
            description: "Contact's type"
            type: string
            enum: ['work', 'personal', 'home']
          isFavourite:
            description: 'Contact is favourite'
            type: boolean
            example: false
          userId:
            description: "User's id"
            type: string
            example: 65e4decdd286b30065d54af9
          photo:
            description: "Link to contact's photo"
            type: string
            example: <https://res.cloudinary.com/uqwgdu/image/upload/image.png>
responses:
  '200':
    description: 'Successfully patched a contact!'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully patched a contact!
            data:
              type: object
              $ref: '../../../components/schemas/contact.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
