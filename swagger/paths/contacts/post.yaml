tags:
  - Contacts
summary: Create Contact
operationId: createContact
description: 'Create a contact with payload'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - _id
          - name
          - phoneNumber
          - email
          - userId
        properties:
          _id:
            description: "Contacts's id"
            type: string
            example: 65e4decdd286b30065d54af9
          name:
            description: "Contacts's name"
            type: string
            example: 'John Doe'
          phoneNumber:
            description: Contact's number"
            type: number
            example: +380000000003
          email:
            description: "Contact's email"
            type: string
            example: 'dddddd@example.com'
          contactType:
            description: "Contact's type"
            type: string
            enum: ['work', 'personal', 'home']
          isFavourite:
            description: 'Contact is favourite'
            type: boolean
            example: false
          userId:
            description: "User's id"
            type: string
            example: 65e4decdd286b30065d54af9
          photo:
            description: "Link to contact's photo"
            type: string
            example: <https://res.cloudinary.com/uqwgdu/image/upload/image.png>
responses:
  '201':
    description: Creates a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully created a contact!
            data:
              type: object
              $ref: '../../components/schemas/contact.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
